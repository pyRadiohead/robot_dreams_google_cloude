version: '3.8'

# ─────────────────────────────────────────────────────────────────
# Local Airflow 2.x with Google Cloud providers
# Connects to real GCP services (Dataproc Serverless, BigQuery, GCS)
# using a service account key mounted into every container.
# ─────────────────────────────────────────────────────────────────

x-airflow-common: &airflow-common
  image: apache/airflow:2.9.2-python3.11
  env_file:
    - .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:${POSTGRES_PASSWORD}@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__WEBSERVER__SECRET_KEY: 'local-dev-secret-key-change-in-prod'
    # GCP authentication via service account key
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/gcp/sa-key.json
    # Custom env vars for DAGs (sourced from .env)
    GCP_PROJECT_ID: ${GCP_PROJECT_ID}
    GCP_REGION: ${GCP_REGION}
    DATA_LAKE_BUCKET: ${DATA_LAKE_BUCKET}
    SCRIPTS_BUCKET: ${SCRIPTS_BUCKET}
    BIGQUERY_GOLD_DATASET: ${BIGQUERY_GOLD_DATASET}
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/config:/opt/airflow/config
    # Mount the GCP service account key
    - ./airflow/gcp:/opt/airflow/gcp:ro
    # Mount PySpark job scripts so DAGs can upload them to GCS
    - ./spark_jobs:/opt/airflow/spark_jobs:ro
  depends_on:
    postgres:
      condition: service_healthy

services:

  # ── Metadata database ──────────────────────────────────────────
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  # ── Airflow DB init (runs once, then exits) ────────────────────
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        pip install --no-cache-dir -r /opt/airflow/config/requirements.txt && \
        airflow db upgrade && \
        airflow users create \
          --username ${AIRFLOW_ADMIN_USER} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email ${AIRFLOW_ADMIN_EMAIL} \
          --password ${AIRFLOW_ADMIN_PASSWORD}
    restart: on-failure

  # ── Airflow Scheduler ──────────────────────────────────────────
  airflow-scheduler:
    <<: *airflow-common
    command: >
      bash -c "pip install --no-cache-dir -r /opt/airflow/config/requirements.txt && airflow scheduler"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname \"$${HOSTNAME}\""]
      interval: 30s
      timeout: 10s
      retries: 5

  # ── Airflow Web UI  ────────────────────────────────────────────
  airflow-webserver:
    <<: *airflow-common
    command: >
      bash -c "pip install --no-cache-dir -r /opt/airflow/config/requirements.txt && airflow webserver"
    ports:
      - "8080:8080"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
